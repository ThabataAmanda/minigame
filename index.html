<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/1.png" type="image/png">
    <script src="js/index.js" defer></script>
</head>

<body>

    <header>
        <h1>Number Game</h1>
    </header>

    <main class="container">

        <form id="form">
            <label for="kick">Digite Um Número de (0 -10):</label>
            <input type="number" id="kick" max="10" placeholder="0">
            <button type="submit">Jogar</button>
        </form>

        <section class="result-box" id="result">
            <h2 id="status">Adivinhe o número sorteado</h2>
            <span id="attempt">Tentativas: 0</span>
        </section>

        <button id="btnRestar" onclick="restart()">Jogar Novamente</button>

    </main>

    <footer>
        <p>Number Picker - 2021 &copy;<a href="https://linkedin.com/in/thabataamandagomide/">Thabata Gomide</a></p>
    </footer>
</body>

</html>
